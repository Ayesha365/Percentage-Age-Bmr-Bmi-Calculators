<body>
    <h1 class="bmi">BMI Calculator</h1>
    <div class="rectanglebox">
    <h3 class="rectangleheading">Modify the values and click the Calculate button to use</h3>
 </div>
 <div class="bmicontent" >
  <label  class="unit1">
    <input type="radio" value="first"  name="option" style="margin-right: 10px;"  onclick="showContent('first')"> US Customary Units
    
     </label>
  <label class="unit2">
     <input type="radio" value="second" name="option" style="margin-right: 10px;"  onclick="showContent('second')">  Metric Units
     </label>
  <div id="first" >
  <h4 class="height">Height</h4>
  <input type="number" class="input1"id="usFeet">
  <h5 class="custombox1">Feet(ft)</h5>
  <input type="number" class="input2" id="usInches">
   <h5 class="custombox2">Inches(in)</h5>
   <h4 class="weight">Weight</h4>
   <input type="number" class="input3" id="usWeight">
    <h5 class="custombox3">Pounds(lb)</h5>
    <button class="bmibutton">Calculate</button>



</div>

<div id="second" style="display: none;">
  <h4 class="height">Height</h4>
  <input type="number" class="input1" id="metricHeight">
  <h5 class="custombox1">Centimeters(cm)</h5>
     <h4 class="weight">Weight</h4>
   <input type="number" class="input3"  id="metricWeight">
   <h5 class="custombox3">Kilograms(kg)</h5>
   <button class="bmibutton">Calculate</button>
</div>


 </div>

     <script>
  function showContent(id) {
    // Hide all contents first
    document.getElementById('first').style.display = 'none';
    document.getElementById('second').style.display = 'none';
    

    // Show the one selected
    document.getElementById(id).style.display = 'block';
  }
</script>

</body>
